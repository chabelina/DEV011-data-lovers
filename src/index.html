<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script src="main.js" type="module"></script>
    <header>
      <h1>Ghibli Archive</h1>
    </header>

    <nav>
      <label class="criteria">Filtrar por:</label>
      <section>
        <label for="director">Director</label>
        <select
          data-testid="select-filter"
          name="director"
          class="filtrar"
          id="director-options"
        >
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Yoshifumi Kondō">Yoshifumi Kondo</option>
          <option value="Hiroyuki Morita">Hiroyuki Morita</option>
          <option value="Gorō Miyazaki">Goro Miyazaki</option>
          <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
        </select>

        <label for="director">Genero protagonistas</label>
        <select
          data-testid="select-filter"
          name="género-protagonistas"
          class="filtrar"
          id="gender-options"
        >
          <option value="Female">Femenino</option>
          <option value="Male">Masculino</option>
        </select>
      </section>

      <label class="criteria">Ordenar por:</label>
      <section>
        <label for="Puntaje">Puntuación</label>
        <select name="sort-order" class="valor-asc-desc" id="sort-order">
          <option value="asc">Ascendente</option>
          <option value="desc">Descendente</option>
        </select>
      </section>

      <button type="reset" data-testid="button-clear" id="button-clear">
        Limpiar criterios
      </button>
    </nav>

    <h2 id="percentage-nonHuman"></h2>

    <main id="root">
      <ul id="database-list"></ul>
    </main>

    <footer>
      <p>© Copyright - Josefa &amp Elizabeth 2023</p>
    </footer>
  </body>
</html>
