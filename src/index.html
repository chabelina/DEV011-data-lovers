<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script src="main.js" type="module"></script>
    <header>Ghibli Archive</header>
    <nav>
      <section>
        <select data-testid="select-filter" name="director" class="filtrar">
          <option selected disabled hidden>Director</option>
          <option value="director1">Hayao</option>
          <option value="director2">Isao</option>
          <option value="director2">Yoshifumi</option>
        </select>

        <select
          data-testid="select-filter"
          name="género-protagonistas"
          class="filtrar"
        >
          <option selected disabled hidden>Género Protagonistas</option>
          <option value="fem">Femenino</option>
          <option value="masc">Masculino</option>
        </select>

        <button type="reset" data-testid="button-clear" id="reset-button">
          Limpiar filtros
        </button>
      </section>
      <section>
        <select data-testid="select-sort" class="orden">
          <option selected disabled hidden>Ordenar</option>
          <option value="puntuación">Puntuación películas</option>
        </select>

        <select name="sort-order" class="valor-asc-desc">
          <option value="asc">Ascendente</option>
          <option value="desc">Descendente</option>
        </select>

        <button type="reset" data-testid="button-clear" id="button-clear">
          Limpiar orden
        </button>
      </section>
      <button type="button" id="about">Sobre Estudio Ghibli</button>
    </nav>

    <main id="root">
      <ul id="database-list"></ul>
    </main>

    <footer>
      <p>© Copyright - Josefa & Elizabeth 2023</p>
    </footer>
  </body>
</html>
