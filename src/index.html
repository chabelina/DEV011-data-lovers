<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script src="main.js" type="module"></script>
    <header>
      <h1>Ghibli Archive</h1>
    </header>

    <nav>
      <section id="filter-selections-container">
        <label class="criteria" for="">Filtrar por:</label>
        <div class="style-container">
          <label for="director-options" class="black-labels">Director</label>
          <select
            data-testid="select-filter"
            name="director"
            id="director-options"
          >
            <option value="Hayao Miyazaki">Hayao Miyazaki</option>
            <option value="Isao Takahata">Isao Takahata</option>
            <option value="Yoshifumi Kondō">Yoshifumi Kondo</option>
            <option value="Hiroyuki Morita">Hiroyuki Morita</option>
            <option value="Gorō Miyazaki">Goro Miyazaki</option>
            <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
          </select>
        </div>

        <div class="style-container">
          <label for="gender-options" class="black-labels"
            >Género protagonistas</label
          >
          <select
            data-testid="select-filter2"
            name="género-protagonistas"
            id="gender-options"
          >
            <option value="Female">Femenino</option>
            <option value="Male">Masculino</option>
          </select>
        </div>
      </section>

      <section id="filter-selections-container">
        <label class="criteria" for="">Ordenar por:</label>
        <div class="style-container">
          <label for="sort-order" class="black-labels">Puntuación</label>
          <select name="sort-order" data-testid="select-sort" id="sort-order">
            <option value="asc">Ascendente</option>
            <option value="desc">Descendente</option>
          </select>
        </div>
      </section>

      <button type="reset" data-testid="button-clear" id="button-clear">
        Limpiar <img src="Clean-256.png" id="broom">
      </button>
    </nav>

    <h2 id="percentage-nonHuman"></h2>

    <main id="root">
      <!-- <ul id="database-list"></ul> -->
    </main>

    <footer>
      <p>© Copyright - Josefa Fontecilla &amp Elizabeth Del Castillo 2023</p>
    </footer>
  </body>
</html>
